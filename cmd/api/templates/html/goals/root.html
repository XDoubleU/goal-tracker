{{template "header"}}
{{template "navbar"}}
    {{range $pair := .}}
        <h2>{{$pair.State}}</h2>
        <ul>
            {{range $goal := $pair.Goals}}
                {{if $goal.IsLinked}}
                    <li><a href="/{{$goal.ID}}">{{$goal.Name}}</a> (<a href="/edit/{{$goal.ID}}">edit</a>) (<a href="/unlink/{{$goal.ID}}">unlink</a>)</li>
                {{else}}
                    <li>{{$goal.Name}} (<a href="/link/{{$goal.ID}}">link</a>)</li>
                {{end}}
            {{end}}
        </ul>
        <br/>
        <br/>

    {{end}}
{{template "footer"}}
